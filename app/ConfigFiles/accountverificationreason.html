<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarTasker-Email</title>
</head>
<body>
<div width="100%" border="0" cellsoacing="0" cellpadding="0" style="margin: 0 auto; max-width:700px">
    <img width="200px" src="https://drive.google.com/uc?export=view&id=1Ps9U5vS7wb4eMF8sNiE_TYz1uwRY4T9a" alt="startaskerlogo" style="margin-bottom: 20px;">
</div>
<div width="100%" border="0" cellspacing="0" cellpadding="0" align="center" style="table-layout: fixed; margin: 0 auto; max-width: 700px;background-color: white;box-shadow: 0 0 15px #2a2a2a; padding: 20px; border-top: 5px solid black;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" style="table-layout: fixed; margin: 0 auto; max-width: 700px;background-color: white;">
        <tr>
            <td style="text-align: center;">
                <img width="75px" src="https://drive.google.com/uc?export=view&id=1IVMoVjypFZ8QqoVOkiVRvSMpGeZa-yKp" alt="Email-icon">
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <h3>Account Verification</h3>
            </td>
        </tr>
        <tr>
            <td style="text-align: left">
                <p>Dear #cn#,<br>
            </td>
        </tr>
        <tr>
            <td style="text-align: left">
                <p>Thank you for being part of StarTasker. <br>
            </td>
        </tr>
        <tr>
            <td style="text-align: left">
                <p>We wish to inform you that the account verification is Reajected.<br>

            </td>
        </tr>
        <tr>
            <td style="text-align: left">
                <p>Reason: #reason#<br>

            </td>
        </tr>
    </table>
</div>
<div>
    <div>
        <h5 style="text-align: center; font-size: larger;">Stay in touch</h5>
        <div style="text-align: center;margin-top: -10px;">
            <a href="http://www.fb.com/startaskerservice">
                <img width="25px" src="https://drive.google.com/uc?export=view&id=1GzF0POxha279IwnraR-7Lxh_-n7H21eq" alt="facebook img" style="margin-right: 10px;">
            </a>
            <a href="mailto:enquiry@startasker.com">
                <img width="30px" src="https://drive.google.com/uc?export=view&id=1GxIwGYMgaOmjRHD7LwkN7k-TU0QWWUH4" alt="Email img" style="margin-right: 10px;">
            </a>
        </div>    
    </div>
</div>

</html>
